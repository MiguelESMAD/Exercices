      <!--Modal for Registration--><!--using the b4 on Modal set on default-->
      <!-- Modal (make sure to change the id to your own, and to copy and paste data-toggle="modal" data-target="#registerModal" on the nav-item up Register-->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registration Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form id="frmRegis">
                        <!--Name -->
                            <div class="form-group">
                              <label for="inputName">Name</label>
                              <input type="text" class="form-control" id="inputName" placeholder="Enter Name" required>
                            </div>
                            <!--Email-->
                            <div class="form-group">
                              <label for="inputEmail">E-mail</label>
                              <input required type="email" class="form-control" id="inputEmail" placeholder="enter Email">
                            </div>
                            <!--Password-->
                            <div class="form-group">
                                    <label for="inputPassword1">Password</label>
                                    <input required type="password" class="form-control" id="inputPassword1" placeholder="enter Password">
                                </div>

                                <!--password Re_enter-->
                                  <div class="form-group">
                                        <label for="inputPassword2"> Confirm Password</label>
                                        <input required type="password" class="form-control" id="inputPassword2" placeholder="Re-enter password">
                                      </div>

                            
                            <button type="submit" class="btn btn-primary">Sign UP</button>
                          </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
